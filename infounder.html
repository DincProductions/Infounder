<div class="sarmal">

<p class="label">Search Articles in English</p>
 <input class="label2" type="text" id="search" name="search" value="search"> 
 <label class="label2" for="selects">Select Database</label>
  <select class="box" name="selects" id="Selection">
   <option value="SD">ScienceDirect</option>
    <option value="GS">Google Scholar</option>
    <option value="A">Academia</option>
	 <option value="AC">Acarindex</option>
     <option value="DO">DOAJ</option>
	 <option value="SP">Springer link</option>
	  </select><br>
<br><button class="box" onclick="src()">Search</button>
<br>
<br>
<br>

<p class="label">Created By Din√ß Erdem</p>
</div>
 <script>
 function src() {
let text,select;
text=document.getElementById("search").value;
select=document.getElementById("Selection").value;

if (select=="GS") {
    window.open("https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q="+text);
} else if  (select=="A") {
  window.open("https://www.academia.edu/search?q="+text);
} else if  (select=="SD") {
  window.open("https://www.sciencedirect.com/search?qs="+text);
} else if  (select=="AC") {
  window.open("https://www.acarindex.com/search?type=article&q="+text);
} else if  (select=="DO") {
let newtext,resulttext;
newtext= 'https://doaj.org/search/articles?ref=homepage-box&source=%7B"query"%3A%7B"query_string"%3A%7B"query"%3A"jonathan"%2C"default_operator"%3A"AND"%7D%7D%2C"track_total_hits"%3Atrue%7D';
resulttext= newtext.replace(/jonathan/gi, text);
  window.open(resulttext);
} else if  (select=="SP") {
let nnewtext,rresulttext;
nnewtext= 'https://link.springer.com/search?query=nature&facet-content-type="Article"';
rresulttext= nnewtext.replace(/nature/gi, text);
  window.open(rresulttext);
} else {
  window.alert("SELECT DATABASE!!!!");
 }
 }
 </script>
 </body>
